{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head> <script src="{% static 'js/color_modes.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock %}</title>




    <link href="{% static 'css/butfies.css' %}" rel="stylesheet">
    <link href="{% static 'css/_boots.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/_main.css' %}" rel="stylesheet"> 
    <link href="{% static 'css/offcanvas-navbar.css' %}" rel="stylesheet">

</head>
<body>
<canvas id="canvas" class="bg-body-tertiary" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
<svg class="d-none">
    {% include 'partials/_color.html' %}
</svg>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    {% include 'partials/_sidebar.html' %}
</div>


<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <main role="main" class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <!-- Your card content goes here -->
                    {% block content %}
                    <!-- Your block content goes here -->
                    {% endblock %}
                </div>
            </div>
        </main>
    </div>
</div>

<footer class="pt-4 my-md-4 pt-md-8 border-top my-2">
    <div class="text-center">
        {% include 'partials/footer.html' %}
    </div>
</footer>


<script src="{% static 'js/butfy.js' %}"></script>
<script src="{% static 'js/van.js' %}" ></script>
<script src="{% static 'js/autho_ref.js' %}"></script>
<script src="{% static 'js/color_modes.js' %}"></script>
<script src="{% static 'js/bundle.js' %}"></script>
<script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
