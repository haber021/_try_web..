{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="card-title">
  <h4>Login your account</h4>
</div>

<form action="{% url 'authentication:login' %}" method="POST">
  {% csrf_token %}

  {% include 'partials/_massages.html' %}
  <div class="form-group mt-3">
    <input
      type="text"
      name="username"
      placeholder="username"
      id="usernameField"
      value="{{fieldValues.username}}"
      class="form-control form-control-sm"
    />
  </div> 

  <div class="form-group mt-3">
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="form-control form-control-sm"
      id="passwordField"
    />
  </div>
  <div class="col-md-4 my-4"></div>
  <input type="submit" value="Login" class="w-100 btn btn-primary btn-lg submit-btn"  />
</form>

<script src="{% static 'js/autho_ref.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>


{% endblock content %}
