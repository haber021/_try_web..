{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="card-title">
  <h4>Register for a free account</h4>
</div>

<form action="{% url 'authentication:register' %}" method="POST">
  {% csrf_token %}
  {% include 'partials/_massages.html' %}
  
  <div class="form-group mt-3">
    <input
      type="text"
      name="username"
      placeholder="username"
      id="usernameField"
      value="{{fieldValues.username}}"
      class="form-control form-control-sm"
    />
  </div> 
  <div class="invalid_feedback invalid-feedback" style="display:none">
  </div>
  <p class="text-sm text-success usernameSuccessOutput"></p>       

  <div class="form-group mt-3">
    <input
      type="email"
      name="email"
      placeholder="Email"
      class="form-control form-control-sm"
      id="emailField"

      value="{{fieldValues.email}}"

    />
  </div> 
  <div class="emailFeedBackArea invalid-feedback" style="display: none;">
  </div>
  <p class="text-sm text-success emailSuccessOutput"></p>       

  <div class="form-group mt-3">
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="form-control form-control-sm"
      id="passwordField"
    />
  </div>
  
  <small class="float-right showPasswordToggle">SHOW</small>
  </div>
  <div class="col-md-3"></div>
  <input type="submit" value="Register" class="w-100 btn btn-primary btn-lg submit-btn"  />
</form>


<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
